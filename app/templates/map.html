<!DOCTYPE html>
<html lang="en">

<header>
    {% include "_header.html" %}
    {% load static %}
    <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
    <link rel="stylesheet" src="{% static 'leaflet/leaflet.css' %}" />
    <script src="{% static 'leaflet/leaflet.js' %}"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
    <!-- <script src="/lib/heatmap/QuadTree.js"></script> -->
    <script src="{% static 'leaflet/leaflet-heat.js' %}"></script>
    <!-- <script src="{% static 'leaflet/leaflet-heatmap.js' %}"></script> -->
</header>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <h1><a href="{% url 'cityview' %}">RentApp</a></h1>
                    </div>

                    <!-- Content Row -->
                    <form method="POST">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <div class="col-9">
                                    <button type="submit">検索</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div id="map" style="width: 600px; height: 400px"></div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            {% include "_footer.html" %}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script>
        var map = L.map('map').setView([35.6846, 139.7527], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var data = "{{ latlonglist|safe }}";
        var data = JSON.parse(data)
        console.log(data);

        L.heatLayer(data, {radius: 15}).addTo(map);
    </script>
</body>

</html>
